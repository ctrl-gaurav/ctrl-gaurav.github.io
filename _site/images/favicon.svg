<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff"/>
      <stop offset="100%" style="stop-color:#3ecfcf"/>
    </linearGradient>
  </defs>

  <!-- Background: rounded square -->
  <rect width="100" height="100" rx="18" ry="18" fill="url(#bg)"/>

  <!-- Subtle top-left accent line -->
  <line x1="12" y1="12" x2="30" y2="12" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="12" y1="12" x2="12" y2="30" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Subtle bottom-right accent line -->
  <line x1="88" y1="88" x2="70" y2="88" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="88" y1="88" x2="88" y2="70" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- G -->
  <text
    x="27"
    y="63"
    font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
    font-size="46"
    font-weight="700"
    letter-spacing="-1"
    fill="url(#accent)"
  >G</text>

  <!-- S -->
  <text
    x="54"
    y="63"
    font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
    font-size="46"
    font-weight="700"
    letter-spacing="-1"
    fill="white"
    opacity="0.92"
  >S</text>
</svg>
